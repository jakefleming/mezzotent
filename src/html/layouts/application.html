{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:300,700" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/app.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="timesup hide">
      <div class="text-center align-self-center">Time's up!</div>
      <a class="close"><i class="icon ion-close"></i></a>
    </div>

    {% block content %}{% endblock %}

    {% block javascript %}
    <script src="javascripts/app.js"></script>
    {% endblock %}
  </body>
</html>
